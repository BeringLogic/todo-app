<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">
</head>
<body>
    <div class="hamburger-menu">
        <button id="menuToggle"><i class="nf nf-md-menu"></i></button>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="addProject()">
                <span id="newProjectIcon"><i class="nf nf-cod-project"></i></span>
                <span>New Project</span>
            </div>
            <div class="dropdown-item" onclick="document.getElementById('importFile').click()">
                <span id="importGoogleTasksIcon"><i class="nf nf-fa-google"></i></span>
                <span>Import Google Tasks</span>
            </div>
            <div class="dropdown-item" id="exportDatabase">
                <span id="exportDatabaseIcon"><i class="nf nf-md-database_export"></i></span>
                <span>Export Database</span>
            </div>
            <div class="dropdown-item" id="importDatabase">
                <span id="importDatabaseIcon"><i class="nf nf-md-database_import"></i></span>
                <span>Import Database</span>
            </div>
            <div class="dropdown-item" onclick="document.getElementById('importCalendarFile').click()">
                <span id="importCalendarIcon"><i class="nf nf-md-calendar_month"></i></span>
                <span>Import Calendar</span>
            </div>
            <div class="dropdown-item" onclick="subscribeToICS()">
                <span id="subscribeToICSIcon"><i class="nf nf-md-calendar_sync"></i></span>
                <span>Subscribe to ICS</span>
            </div>
        </div>
    </div>
    <input type="file" id="importFile" accept="application/json" style="display:none" />
    <input type="file" id="importDbFile" accept=".json" style="display:none" />
    <input type="file" id="importCalendarFile" accept=".ics,text/calendar" style="display:none" />

    <div class="theme-toggle">
        <button id="themeMenuButton" aria-haspopup="true" aria-expanded="false" title="Theme">
            <i class="nf nf-md-theme_light_dark"></i>
        </button>
        <div class="theme-menu" id="themeMenu" role="menu" aria-label="Theme">
            <div class="theme-menu-item" data-theme="system" role="menuitem">
                <i class="nf nf-md-monitor"></i>
                <span>System</span>
            </div>
            <div class="theme-menu-item" data-theme="light" role="menuitem">
                <i class="nf nf-md-white_balance_sunny"></i>
                <span>Light</span>
            </div>
            <div class="theme-menu-item" data-theme="dark" role="menuitem">
                <i class="nf nf-md-weather_night"></i>
                <span>Dark</span>
            </div>
        </div>
    </div>
    <div class="projects-container"></div>

    <script src="todo-app.js"></script>
</body>
</html>
